{% extends "main_menu/main_menu.html"%}
    {% block body_block %}
    <div class="ui centered grid stackable container">
        <div class="column">
          <div class="ui hidden divider spacers" style="padding-top: 5%;"></div>
    
          <div class="ui two column centered grid">
            <div class="column">
              
                <h2 class="ui teal center aligned header">Employee Information</h2>
                <div class="twelve wide column">
                    <form class="ui form" method="post" action=""> 
                        {% csrf_token %}
                
                        <table class="ui definition table">
                            <tbody>
                                <tr>
                                    
                                    <td class="four wide column">Emp No</td>
                                    <div class="ui fluid icon input">
                                        <td><input type="text" value="{{ records.emp_no }}" name="emp_no"></td>        
                                    </div>
                                    
                                </tr>
                                <tr>
                                    <td class="four wide column">First Name</td>
                                    <div class="ui fluid icon input">
                                        <td><input type="text" value="{{ records.first_name }}" name="first_name"></td>        
                                    </div>
                                </tr>
                                <tr>
                                    <td class="four wide column">Last Name</td>
                                    <div class="ui fluid icon input">
                                        <td><input type="text" value="{{ user.dept_no }}" name="last_name"></td>        
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                        <div class="ui grid">
                            <div class="six wide column"></div>
                            <div class="four wide column">
                              <button class="ui fluid small teal submit button" type="submit">Submit</button>
                            </div>  
                            <div class="six wide column"></div>  
                          </div>
                    </form>  
                            
                    
                </div> 
            </div>
        </div>
    </div>
    {% endblock %}
