{% extends "main_menu/main_menu.html"%}
    {% block body_block %}
    <div class="ui centered grid stackable container">
      <div class="column">
        <div class="ui hidden divider spacers" style="padding-top: 5%;"></div>
          <div class="ui grid">

            <div class="four wide column">
                <div class="ui vertical menu">
                    <div class="item">
                        <div class="header">OPTIONS</div>
                        <div class="ui clearing divider"></div>
                        <div class="menu">
                            <a class="item" href="{% url 'accountant_page:add_employee' %}">Add Employee</a>
                            <a class="item" href="{% url 'accountant_page:add_department' %}">Add Department</a>
                            <a class="item" href="{% url 'accountant_page:update_employee' %}">Modify Employee Information</a>
                            <a class="item" href="{% url 'accountant_page:admin_insight' %}">Company Insight Overview</a>
                        </div>
                    </div> 
                </div>     
            </div>

              
            <div class="twelve wide column">
              <div class="ui one column stackable center aligned page grid">
                <div class="column twelve wide">
                  <h3 class="header">{{ title }}</h3>
                </div>
              </div>
              <div class="ui clearing divider"></div>
              <form class="ui form" method="post" action="">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="ui grid">
                  <div class="six wide column"></div>
                  <div class="four wide column">
                    <button class="ui fluid small teal submit button" type="submit">Submit</button>
                  </div>  
                  <div class="six wide column"></div>  
                </div>  
              </form>
            </div>  
          </div>
        </div>
      </div>
    </div>  
        
    {% endblock %}
