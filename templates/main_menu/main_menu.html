<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'app.js' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    </head>
    <body>   
      <nav>
        <div class = "ui inverted borderless top fixed fluid menu">
          <a class ="header item" href="{% url 'homepage:index' %}">Payroll System</a>
        
          
      
          <div class="right menu">
            {% if user.is_authenticated and not user.is_superuser %}
            <a class="{% if current_page == 'employee_page' %} active {% endif %} item" href="{% url 'employee_page:index' %}">Employee Page</a>
            {% endif %}

            {% if user.is_superuser %}
            <a class="{% if current_page == 'accountant_page' %} active {% endif %} item" href="{% url 'accountant_page:index' %}">Accountant Page</a>
            <a class="item" href="{% url 'admin:index' %}">Admin Page</a>
            {% endif %}

            <a class="item" href="{% url 'homepage:about' %}">About</a>
            <div class="item">
              {% if user.is_authenticated %}
              <a class="ui primary button" href = "{% url 'homepage:log_out' %}">Log Out</a>
              {% else %}
              <a class="ui primary button" href = "">Log In</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      
      {% block body_block %}

      {% endblock %}
    </body>
</html>
